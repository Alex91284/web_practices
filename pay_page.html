<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='fontawesome-free/css/all.min.css'>
    <link rel="stylesheet" href="/css/pay.css">
</head>
<body>
    <h1 class="title">Checkout</h1>
    <section class="grid pay ">
        <div class="contact g-col-6">
            <strong>Contact Information</strong>
            <form class="form" action="">
                <label for="email" class="form-label">E-mail</label>
                <div class="input-wrapper-email">
                    <input type="email" class="form-control" id="email" placeholder="        Enter your email..." required>
                    <span class="material-symbols-rounded mail-icon">
                        mail
                    </span>
                </div>                
                <label for="phone" class="form-label">Phone</label>
                <div class="input-wrapper-phone">
                    <input type="number" class="form-control" id="phone" placeholder="        Enter your phone..." required>
                    <span class="material-symbols-rounded phone-icon">
                        call
                    </span>
                </div>                
            </form>
            <strong>Shipping address</strong>
            <form class="form" action="">
                <label for="full-name" class="form-label">Full name</label>
                <div class="input-wrapper">
                    <input type="text" class="form-control" id="full-name" placeholder="        Enter your full name..." required>
                    <span class="material-symbols-rounded account-icon">
                        account_circle
                    </span>
                </div>
                <label for="address" class="form-label">Address</label>
                <div class="input-wrapper">
                    <input type="text" class="form-control" id="address" placeholder="        Your address..." required>
                    <span class="material-symbols-rounded house-icon">
                        cottage
                    </span>
                </div>
                <label for="city" class="form-label">City</label>
                <div class="input-wrapper">
                    <input type="text" class="form-control" id="city" placeholder="        Your city..." required>
                    <span class="material-symbols-rounded city-icon">
                        location_city
                    </span>
                </div>
                <div class="country-postal g-col-12">
                    <div class="mycountry">
                        <label for="country" class="form-label">Country</label>
                        <div class="wrapper g-col-6">
                            <select id="country" class="form-select form-control selection" required>
                                <option selected></option>
                                <option value="CO">Colombia</option>
                                <option value="MX">Mexico</option>
                                <option value="PE">Per√∫</option>
                            </select>
                            <span class="material-symbols-rounded public-icon">
                                public
                            </span>
                        </div>
                    </div>
                    <div class="postalcode">
                        <label for="postal" class="form-label">Postal code</label>
                        <div class="wrapper g-col-6">
                            <input type="text" class="form-control" id="postal" placeholder="        Your postal code...">
                            <span class="material-symbols-rounded postal-icon">
                                markunread_mailbox
                            </span>
                        </div>
                    </div>                    
                </div>
                <div class="checkbox">
                    <input type="checkbox">
                    <strong class="txt-box">Save this information for next time</strong>
                </div>
                <div class="btn">
                    <button class="btn-btn" type="submit">Continue</button>
                </div>
            </form>
        </div>
        <div class="g-col-6 rounded-3 products">
            <div class="bag">
                <img src="/images/bag.jpg" alt="">
                <div class="valor">
                    <strong class="nameProduct">Vintage Bag</strong>
                    <div class="prices">
                        <p class="newPrice">$250.000</p>
                        <p class="oldPrice">$395.000</p>
                    </div>
                    <div class="rounded-3 align-middle quantity">
                        <span class="material-symbols-rounded signo">
                            remove
                        </span>
                        <p class="quant">1</p>
                        <span class="material-symbols-rounded signo">
                            add
                        </span>
                    </div>
                </div>                
            </div>
            <div class="shoes">
                <img src="/images/shoes.jpg" alt="">
                <div class="valor">
                    <strong class="nameProduct">Adidas Shoes</strong>
                    <div class="prices">
                        <p class="newPrice">$283.000</p>
                        <p class="oldPrice">$428.000</p>
                    </div>
                    <div class="rounded-3 align-middle quantity">
                        <span class="material-symbols-rounded signo">
                            remove
                        </span>
                        <p class="quant">1</p>
                        <span class="material-symbols-rounded signo">
                            add
                        </span>
                    </div>
                </div>
            </div>
            <hr>
            <div class="shipping">
                <strong>Shipping</strong>
                <strong class="price-shipping">$19.000</strong>
            </div>
            <hr>
            <div class="total">
                <strong>Total</strong>
                <strong class="price-total">$552.000</strong>
            </div>
        </div>
    </section>
</body>
</html>
